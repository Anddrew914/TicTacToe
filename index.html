    <body class="container-fluid">
      <h1>Tic-Tac-Toe</h1>

      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input name="credentials[email]" type="text" value="email">
          <input name="credentials[password]" type="password" value="password">
          <input name="credentials[password_confirmation]" type="password" value="confirm password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input name="credentials[email]" type="text" value="an@example.email">
          <input name="credentials[password]" type="password" value="an example password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change password!</legend>
          <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <input type="submit" name="submit" value="Change password!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" name="submit" value="Log out">
        </fieldset>
      </form>
