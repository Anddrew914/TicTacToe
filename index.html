<!DOCTYPE html>
<html>
    <head>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `script` tags unless you know what you are doing -->

    <body class="container-fluid">
      <h1>Tic-Tac-Toe</h1>
      <div class="container-fluid board-wrapper">

                <div id="square_0_1" class="col-lg-4 col-sm-4 col-4 blank"><img src="assets/styles/images/blank.png" class="img-responsive"></div>

              </div>
              <br>
              <div class="row">
                <div id="square_1_0" class="col-lg-4 col-sm-4 col-4 blank"><img src="assets/styles/images/blank.png" class="img-responsive"></div>
                <div id="square_1_1" class="col-lg-4 col-sm-4 col-4 blank"><img src="assets/styles/images/blank.png" class="img-responsive"></div>

              </div>
              <br>
              <div class="row">
              <div id="square_2_0" class="col-lg-4 col-sm-4 col-4 blank"><img src="assets/styles/images/blank.png" class="img-responsive"></div>
              <div id="square_2_1" class="col-lg-4 col-sm-4 col-4 blank"><img src="assets/styles/images/blank.png" class="img-responsive"></div>
              <div id="square_2_2" class="col-lg-4 col-sm-4 col-4 blank"><img src="assets/styles/images/blank.png" class="img-responsive"></div>
            </div>
          </div>
