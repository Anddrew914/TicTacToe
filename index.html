<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="assets/scripts/engine.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">
      <h1>Tic-Tac-Toe</h1>

      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input name="credentials[email]" type="text" value="email">
          <input name="credentials[password]" type="password" value="password">
          <input name="credentials[password_confirmation]" type="password" value="confirm password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input name="credentials[email]" type="text" value="an@example.email">
          <input name="credentials[password]" type="password" value="an example password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change password!</legend>
          <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <input type="submit" name="submit" value="Change password!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" name="submit" value="Log out">
        </fieldset>
      </form>

        <div id="left-spacer" class="col-xs-3 col-s-3 col-md-3">
        </div>
        <div id="playarea" class="col-xs-6 col-s-6 col-md-6">
        			<div class="row">
                <div class="col-lg-4 col-xs-4 col-4"><img alt="tic-tac-toe-picture" data-id="0" src="assets/styles/images/blank1.png" class="img-responsive"></div>
                <div class="col-lg-4 col-xs-4 col-4"><img alt="tic-tac-toe-picture" data-id="1" src="assets/styles/images/blank1.png" class="img-responsive"></div>
                <div class="col-lg-4 col-xs-4 col-4"><img alt="tic-tac-toe-picture" data-id="2" src="assets/styles/images/blank1.png" class="img-responsive"></div>
              </div>
              <br>
              <div class="row">
                <div class="col-lg-4 col-xs-4 col-4"><img alt="tic-tac-toe-picture" data-id="3" src="assets/styles/images/blank1.png" class="img-responsive"></div>
                <div class="col-lg-4 col-xs-4 col-4"><img alt="tic-tac-toe-picture" data-id="4" src="assets/styles/images/blank1.png" class="img-responsive"></div>
                <div class="col-lg-4 col-xs-4 col-4"><img alt="tic-tac-toe-picture" data-id="5" src="assets/styles/images/blank1.png" class="img-responsive"></div>
              </div>
              <br>
              <div class="row">
                <div class="col-lg-4 col-xs-4 col-4"><img alt="tic-tac-toe-picture" data-id="6" src="assets/styles/images/blank1.png" class="img-responsive"></div>
                <div class="col-lg-4 col-xs-4 col-4"><img alt="tic-tac-toe-picture" data-id="7" src="assets/styles/images/blank1.png" class="img-responsive"></div>
                <div class="col-lg-4 col-xs-4 col-4"><img alt="tic-tac-toe-picture" data-id="8" src="assets/styles/images/blank1.png" class="img-responsive"></div>
            </div>
          </div>

          <div id="right-spacer" class="col-xs-3 col-s-3 col-md-3">
          </div>

    </body>
</html>
